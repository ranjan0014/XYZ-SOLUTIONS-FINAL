  <body>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
    <script>
      // Global error handler to help debug white screens
      window.addEventListener('error', function(e) {
        console.error("Global Error Caught:", e.error);
        const root = document.getElementById('root');
        if (root && (!root.innerHTML || root.innerHTML.trim() === "")) {
          root.innerHTML = '<div style="color:#ff3333; padding:20px; font-family:monospace; background:#000; height:100vh;"><h3>SYSTEM ERROR (Application Crash)</h3><p>Check console for details.</p><pre>' + (e.error ? e.error.message : 'Unknown Error') + '</pre></div>';
        }
      });
    </script>
  </body>
